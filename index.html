<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockalanche</title>
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    
    <div class="choices">
      <button id="btn1">Rock</button>
      <button id="btn2">Paper</button>
      <button id="btn3">Scissors</button>
      <button id="btn4">Lizard</button>
      <button id="btn5">Spock</button>
    </div>

    <div class="scoreboard">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <div class="result">
      <p id="result-text">Make your move!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
